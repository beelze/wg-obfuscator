name: Build Static Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: mips32-softfloat
            toolchain: mips-linux-musl
            flags: "-march=mips32 -msoft-float"
          - name: mips32-hardfloat
            toolchain: mips-linux-musl
            flags: "-march=mips32 -mhard-float"
          - name: mips32el-softfloat
            toolchain: mipsel-linux-musl
            flags: "-march=mips32 -msoft-float"
          - name: mips32el-hardfloat
            toolchain: mipsel-linux-musl
            flags: "-march=mips32 -mhard-float"
          - name: mips64
            toolchain: mips64-linux-musl
            flags: "-march=mips64"
          - name: mips64el
            toolchain: mips64el-linux-musl
            flags: "-march=mips64"
          - name: arm64
            toolchain: aarch64-linux-musl
            flags: ""
          - name: arm32
            toolchain: arm-linux-musl
            flags: "-march=armv6 -msoft-float"
          - name: arm32-hardfloat
            toolchain: arm-linux-muslhf
            flags: "-march=armv6 -mhard-float"
          - name: arm32v7
            toolchain: armv7l-linux-musl
            flags: "-march=armv7-a -msoft-float"
          - name: arm32v7-hardfloat
            toolchain: armv7l-linux-muslhf
            flags: "-march=armv7-a -mhard-float"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils

      - name: Download and install musl toolchain
        run: |
          TOOLCHAIN_URL="https://musl.cc/${{ matrix.target.toolchain }}-cross.tgz"
          wget $TOOLCHAIN_URL
          tar -xzf ${{ matrix.target.toolchain }}-cross.tgz
          echo "$(pwd)/${{ matrix.target.toolchain }}-cross/bin" >> $GITHUB_PATH

      - name: Build binary
        run: |
          CC=${{ matrix.target.toolchain }}-gcc
          $CC -static -O2 -Wall ${{ matrix.target.flags }} -o wg-obfuscator-${{ matrix.target.name }} wg-obfuscator.c config.c

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: wg-obfuscator-${{ matrix.target.name }}
          path: wg-obfuscator-${{ matrix.target.name }}
