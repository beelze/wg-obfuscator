name: Build Static Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: mips32-softfloat
            toolchain: mips-unknown-linux-muslsf
            flags: "-march=mips32 -msoft-float -static"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils

      - name: Download and install musl toolchain
        run: |
          TOOLCHAIN_URL="https://github.com/cross-tools/musl-cross/releases/download/20250520/${{ matrix.target.toolchain }}.tar.xz"
          wget --tries=3 $TOOLCHAIN_URL
          tar -xJf ${{ matrix.target.toolchain }}.tar.xz
          echo "$(pwd)/${{ matrix.target.toolchain }}/bin" >> $GITHUB_PATH

      - name: Build binary
        run: |
          CC=${{ matrix.target.toolchain }}-gcc
          $CC -static -O2 -Wall ${{ matrix.target.flags }} -o wg-obfuscator-${{ matrix.target.name }} wg-obfuscator.c config.c

      - name: Verify binary (optional)
        run: |
          file wg-obfuscator-${{ matrix.target.name }}  # Quick check for architecture and static linking

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: wg-obfuscator-${{ matrix.target.name }}
          path: wg-obfuscator-${{ matrix.target.name }}
